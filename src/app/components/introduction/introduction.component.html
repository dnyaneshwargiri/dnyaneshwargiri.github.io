<div class="mt-32 flex justify-center">
  <div
    class="mx-4 flex w-full flex-col items-center gap-8 md:w-auto md:max-w-3xl md:flex-row md:items-start"
  >
    <div
      class="order-2 flex justify-center md:order-1 md:w-1/3 md:justify-start"
    >
      <img
        src="../../../assets/img/profile/dnyaneshwar-giri.jpeg"
        alt="Profile Image"
        class="sm:h-auto sm:w-auto"
      />
    </div>
    <div class="order-1 text-justify md:order-2 md:w-2/3">
      <h1 class="mb-4 text-2xl font-bold md:text-4xl">
        {{ title }}
      </h1>
      <p class="text-align-last-left mb-4 text-lg md:text-base">
        {{ introParagraph }}
      </p>
      <button
        class="bottom-0 flex items-start gap-1 rounded-full border-2 border-dny-red px-2 py-1 text-black"
        (click)="gotoLinkedIn()"
      >
        {{ introductionSectionConnectText }}
        <img
          height="24px"
          width="24px"
          alt="linkedin logo"
          src="../../../assets/svg/social/linkedin.svg"
        />
      </button>
    </div>
  </div>
</div>
